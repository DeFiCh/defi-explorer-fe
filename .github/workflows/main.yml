# This is a basic workflow to help you get started with Actions
# Test Build
name: Production Build Front

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches:
      - feature/ci_cd_deployment

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Git checkout
        uses: actions/checkout@v2

      - name: install dependencies
        run: npm install
      - name: create env
        uses: 'finnp/create-file-action@master'
        env:
          FILE_NAME: '.env'
          FILE_DATA: "\nCHAIN=DFI \nNETWORK=mainnet \nMAINNET_API_PREFIX=https://mainnet-api.defichain.io/api \nTESTNET_API_PREFIX=https://testnet-api.defichain.io/api \nMAINNET_WS_PREFIX=https://mainnet-api.defichain.io \nTESTNET_WS_PREFIX=https://testnet-api.defichain.io \nQUICK_STATS_API=https://api.defichain.io/api/"
      - name: build
        run: npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: testdexexplorer
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-1
          SOURCE_DIR: 'build'
